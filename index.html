<!DOCTYPE html>

<head>

</head>
<body>

    <div id="loade"></div>
    <div id="preloader"></div>
    <div class="main"<</div>
    

    <script>

        var loader = document.getElementById("loade");

        })
    
    </script>
    <script>

        var loader1 = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader1.style.display="none";
        })
    
    </script> 
</body>
